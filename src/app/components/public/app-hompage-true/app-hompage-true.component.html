<!--carousel: băng chuyền ảnh-->
<div id="slides" class="carousel slide" data-ride="carousel">
  <ul class="carousel-indicators">
    <li data-target="#slides" data-slide-to="0" class="active"></li>
    <li data-target="#slides" data-slide-to="1"></li>
    <li data-target="#slides" data-slide-to="2"></li>
  </ul>
  <div class="carousel-inner">
    <div class="carousel-item active">
      <img src="../../../../assets/images/slide0.png" height="460px"/>
      <div class="carousel-caption">
        <h1 class="display-2">Coffee</h1>
        <h3>Vào xem combo hot nhất</h3>
        <button type="button" class="btn btn-outline-primary btn-lg">Đặt hàng</button>
      </div>
    </div>
    <div class="carousel-item">
      <img src="../../../../assets/images/slide1.png" height="460px"/></div>
    <div class="carousel-item">
      <img src="../../../../assets/images/slide2.png" height="460px"/>
    </div>
  </div>
</div>
<div class="container padding">
  <div class="row welcome text-center">
    <div class="col-12">
      <h3 class="display-5">Sản phẩm mới</h3>
    </div>
    <hr style="margin-right: 5px">
    <span><i class="fa fa-coffee fa-2x"></i></span>
    <hr style="margin-left: 5px">
    <div class="col-12">
      <div class="container padding" align="center">
        <div class="row padding">
          <div class="col-md-3">
            <div class="card" *ngFor="let product of productList">
              <a href="#"><img [src]="product.image" width="250px"></a>
              <div class="card-body">
                <h4 class="card-title">{{product.name}}</h4>
                <p class="card-text">{{product.price}}</p>
                <a href="#" class="btn btn-outline-secondary">Order</a>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>
<hr class="light-100">
