<div class="container">
  <div class="text-info text-md-center">
    <app-shopping-cart></app-shopping-cart>
  </div>
  <div class="row">
    <div class="col-md-4" *ngFor="let product of products | async">
      <div class="card" style="width: 18rem;">
        <img class="card-img-top" routerLink="/product-detail/{{product.id}}"
             [src]="product.image"
             alt="Card image cap">
        <div class="card-body">
          <h4 class="card-title text-center text-danger">{{product.name}}</h4>
          <p class="card-text text-center text-info">{{product.price | currency: 'VND': true}}</p>
          <p>
            <button type="button"
                    class="btn btn-outline-primary"
                    (click)="addProductToCart(product, 1)">Thêm vào giỏ
            </button>
            <button type="button"
                    class="btn btn-outline-danger"
                    *ngIf="productInCart(product) | async"
                    (click)="removeProductFromCart(product, 1)">Xóa sản phẩm này
            </button>
          </p>
        </div>
      </div>
    </div>
  </div>
</div>
