<div class="row">
  <div class="small-12 columns">
    <h3>
      <i class="material-icons">shopping_basket</i>
      Sản phẩm trong giỏ hàng
    </h3>
  </div>
</div>
<br/>
<div class="row">
  <div class="small-12 columns">
    <h5>
      Tổng cộng ({{itemCount}} sản phẩm trong giỏ hàng):
      <span class="text--red text--bold js-cart-total">{{(cart | async).grossTotal | currency:'VND':true}}</span>
    </h5>
  </div>
</div>
<br/>
<div class="row">
  <div class="small-12 columns">
    <a class="success button large expanded"
       [attr.disabled]="itemCount === 0 ? true : null"
       routerLink="/checkout">Thanh toán</a>
  </div>
</div>
<div class="row">
  <div class="small-12 columns text-center">
    or
  </div>
</div>
<div class="row">
  <div class="small-12 columns">
    <button type="button"
            class="secondary button small expanded js-btn-empty-cart"
            (click)="emptyCart()"
            [attr.disabled]="itemCount === 0 ? true : null">
      Xóa hết sản phẩm trong giỏ hàng
    </button>
  </div>
</div>
