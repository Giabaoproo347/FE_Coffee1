<h2>Payment list</h2>
<p><a routerLink="/payment-create">Create new a payment</a></p>
<table class="table table-hover border">
  <thead>
  <tr>
    <th>Name</th>
    <th>Date</th>
    <th>Edit</th>
    <th>Delete</th>
  </tr>
  </thead>
  <tr *ngFor="let payment of paymentList">
    <td><a [routerLink]="['/payment-detail', payment.id]">{{ payment.name }}</a></td>
    <td>{{ payment.date }}</td>
    <td><a [routerLink]="['/payment-edit',payment.id]">Edit</a></td>
    <td><a [routerLink]="['/payment-delete',payment.id]">Delete</a></td>
  </tr>
</table>
