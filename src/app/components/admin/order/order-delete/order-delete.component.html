<h2>Order delete</h2>
<div class="col-6 offset-3" *ngIf="order">
  <table class="table">
    <tr>
      <td>Purchase date:</td>
      <td>{{order.purchaseDate}}</td>
    </tr>
    <tr>
    <td>Delivery date</td>
    <td>{{order.deliveryDate}}</td>
  </tr>
    <tr>
      <td>Description</td>
      <td>{{order.description}}</td>
    </tr>
  </table>
  <input class="btn btn-primary btn-block" value="Delete order" data-toggle="modal" data-target="#exampleModal">
  <input class="btn btn-primary btn-block" value="Back to order list" routerLink="/order-list">

  <div class="modal-fade" id="exampleModal" tabindex="-1" role="dialog" aria-labelledby="exampleModalLabel" aria-hidden="true">
    <div class="modal-dialog" role="document">
      <div class="modal-content">
        <div class="modal-header">
          <h5 class="modal-title" id="exampleModalLabel">Little Bean</h5>
          <button type="button" class="close" data-dismiss="modal" aria-label="Close">
            <span aria-hidden="true">X</span>
          </button>
        </div>
        <div class="modal-body">
          Are you sure delete order?
        </div>
        <div class="modal-footer">
          <button type="button" class="btn  btn-secondary" data-dismiss="modal">Close</button>
          <button type="button" class="btn btn-primary" (click)="deleteOrder(order.id)" data-dismiss="modal">Save changes</button>
        </div>
      </div>
    </div>
  </div>
</div>
