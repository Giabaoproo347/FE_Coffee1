<div class="col-6 offset-3">
  <div *ngIf="message">
    <div class="alert alert-success">
      <strong>Success!</strong> You have edit order
    </div>
    <div>
      <div class="form-group">
        <input class="btn btn-primary btn-block" value="Back to order list" routerLink="/order-list">
      </div>
    </div>
  </div>
  <form *ngIf="!message" name="form" [formGroup]="orderForm" (ngSubmit)="orderForm.valid && onSubmit()" novalidate>
    <div class="form-group">
      <label>Purchase Date</label>
      <input type="text" class="form-control" formControlName="purchaseDate"/>
      <div class="alert-danger" *ngIf="orderForm.get('purchaseDate').invalid && orderForm.get('purchaseDate').touched" style="color: aqua">
        Purchase Date is required
      </div>
    </div>
    <div class="form-group">
      <label>Delivery Date</label>
      <textarea class="form-control" formControlName="deliveryDate"></textarea>
      <div class="alert-danger" *ngIf="orderForm.get('deliveryDate').invalid && orderForm.get('deliveryDate').touched" style="color: aqua">
        Delivery date is required
      </div>
    </div>

    <div class="form-group">
      <label>Description</label>
      <textarea class="form-control" formControlName="description"></textarea>
      <div class="alert-danger" *ngIf="orderForm.get('description').invalid && orderForm.get('description').touched" style="color: aqua">
        Description is required
      </div>
    </div>
    <div class="form-group">
      <button class="btn btn-primary btn-block">Save</button>
    </div><div class="form-group">
    <button class="btn btn-primary btn-block">Cancel</button>
  </div>
  </form>
</div>
