<div class="col-6 offset-3">
  <h3>Create a new promotion</h3>
  <div *ngIf="message">
    <div class="alert alert-success">
      <strong>Success!</strong> You have created a new promotion
    </div>
    <div class="form-group">
      <input class="btn btn-primary btn-block" value="create new promotion" (click)="message = !message">
    </div>
    <div class="form-group">
      <input class="btn btn-primary btn-block" value="back to promotion list" routerLink="/promotion-list">
    </div>
  </div>
  <form
    *ngIf="!message"
    name="form"
    [formGroup]="promotionForm"
    (ngSubmit)="promotionForm.valid && onSubmit()"
  >
    <div class="form-group">
      <label>Promotion name</label>
      <input type="text" class="form-control" formControlName="name">
      <div class="alert-danger" *ngIf="promotionForm.get('name').invalid && promotionForm.get('name').touched"
           style="color: red">
        Promotion name must be at least 1 characters
      </div>
    </div>
    <div class="form-group">
      <label>Price</label>
      <input type="number" class="form-control" formControlName="price">
      <div class="alert-danger" *ngIf="promotionForm.get('price').invalid && promotionForm.get('price').touched"
           style="color: red">
        Price is required
      </div>
    </div>
    <div class="form-group">
      <button class="btn btn-primary btn-block">Create</button>
    </div>
    <div class="form-group">
      <input class="btn btn-primary btn-block" value="Cancel" routerLink="/promotion-list">
    </div>
  </form>
</div>
