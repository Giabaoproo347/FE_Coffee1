<h2>Promotion detail</h2>
<div class="col-6 offset-3" *ngIf="promotion">
  <table class="table">
    <tr>
      <td>Name:</td>
      <td>{{ promotion.name }}</td>
    </tr>
    <tr>
      <td>Price:</td>
      <td>{{ promotion.price }}</td>
    </tr>
  </table>
  <input class="btn btn-primary btn-block" value="Back to promotion list" routerLink="/promotion-list">
</div>
